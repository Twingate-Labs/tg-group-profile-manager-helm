image:
  repository: ghcr.io/twingate-labs/tg-group-profile-manager
  pullPolicy: Always
  tag: v0.0.8

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

resources: {}
# To set the requests and limits, uncomment the lines below, adjust the values, and
# remove the curly braces after 'resources:' Or use the parameter --set resources.x.x
# during the helm install command. For example, to set the request cpu,
# --set resource.requests.cpu="250m"
#  requests:
#    cpu: "250m"
#    memory: "128Mi"
#  limits:
#    cpu: "1"
#    memory: "512Mi"

variables:
  twingateAccount:
  twingateApiKey:
  slackSigningSecret:
  slackBotToken:
  profileConfig:
# Keep the deployEnv value default (docker) for Kubernetes deployment
  deployEnv: "docker"
